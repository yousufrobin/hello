{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact.JPG" class="d-block w-100 my-4" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Enter Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Enter Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Enter Your Phone No.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="01xxxxxxxxx">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Describe Your Opinion</label>
            <textarea type="desc" class="form-control" id="desc" name="desc"
                rows="3">Share Your Valuable Opinion Here</textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
